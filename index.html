<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilhas de Notas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-10">
    <!-- Formulário -->
    <div class="bg-white rounded-lg shadow-md p-6 max-w-xl mx-auto">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Planilhas de Notas</h1>
      <form id="gradeForm" class="space-y-4">
        <div>
          <label for="materia" class="block text-gray-700 font-medium mb-2">Matéria</label>
          <input type="text" id="materia" placeholder="Ex: Matemática" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="notaProfessor" class="block text-gray-700 font-medium mb-2">Nota do Professor (20%)</label>
          <input type="number" id="notaProfessor" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" step="0.01" min="0" max="10" required>
        </div>
        <div>
          <label for="provaDissertativa" class="block text-gray-700 font-medium mb-2">Prova Dissertativa (25%)</label>
          <input type="number" id="provaDissertativa" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" step="0.01" min="0" max="10" required>
        </div>
        <div>
          <label for="simulado" class="block text-gray-700 font-medium mb-2">Simulado (25%)</label>
          <input type="number" id="simulado" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" step="0.01" min="0" max="10" required>
        </div>
        <div>
          <label for="provaObjetiva1" class="block text-gray-700 font-medium mb-2">Prova Objetiva 1</label>
          <input type="number" id="provaObjetiva1" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" step="0.01" min="0" max="10" required>
        </div>
        <div>
          <label for="provaObjetiva2" class="block text-gray-700 font-medium mb-2">Prova Objetiva 2</label>
          <input type="number" id="provaObjetiva2" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" step="0.01" min="0" max="10" required>
        </div>
        <div>
          <label for="provaObjetiva3" class="block text-gray-700 font-medium mb-2">Prova Objetiva 3</label>
          <input type="number" id="provaObjetiva3" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" step="0.01" min="0" max="10" required>
        </div>
        <button type="button" id="calcularNota" class="w-full bg-blue-600 text-white py-2 rounded-md shadow hover:bg-blue-700">Calcular Nota</button>
      </form>
    </div>
    <!-- Tabela -->
    <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto mt-10">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Planilha de Notas</h2>
      <table class="min-w-full border-collapse border border-gray-300 text-sm text-gray-800">
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="border border-gray-300 py-2 px-4">Matéria</th>
            <th class="border border-gray-300 py-2 px-4">Nota Final</th>
          </tr>
        </thead>
        <tbody id="tabelaNotas">
          <!-- Linhas da tabela serão adicionadas aqui dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
